<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- Preload LCP image for mobile performance -->
  <link rel="preload" as="image" href="/hero-mobile.png" media="(max-width: 767px)" fetchpriority="high" />

  <link rel="canonical" href="https://pathxpress.net/" />

  <title>%VITE_APP_TITLE%</title>
  <meta name="description"
    content="PATHXPRESS provides same-day, next-day and COD last-mile delivery services across Dubai, Abu Dhabi and all UAE. AI-powered logistics for faster, affordable e-commerce shipping." />
  <meta name="keywords"
    content="last mile delivery UAE, same day delivery Dubai, COD delivery UAE, e-commerce delivery Dubai, courier service Abu Dhabi, next day delivery UAE, cash on delivery Dubai" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pathxpress.net/" />
  <meta property="og:title" content="Last Mile Delivery & COD Courier in UAE | PATHXPRESS" />
  <meta property="og:description"
    content="Same-day, next-day and COD last-mile delivery across Dubai, Abu Dhabi and all UAE. AI-powered logistics for e-commerce businesses." />
  <meta property="og:image" content="https://pathxpress.net/pathxpress-logo.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://pathxpress.net/" />
  <meta name="twitter:title" content="Last Mile Delivery & COD Courier in UAE | PATHXPRESS" />
  <meta name="twitter:description"
    content="Experience the future of logistics. Our AI technology optimizes routes, automates processing, and predicts demand - delivering faster at lower prices." />
  <meta property=\"twitter:image\" content=\"https://pathxpress.net/pathxpress-logo.png\" />

  <!-- DNS prefetch and preconnect for fonts -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Non-render-blocking font loading with display=swap -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />

  <!-- Leaflet for route simulation maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- <script defer src="%VITE_ANALYTICS_ENDPOINT%/umami" data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script> -->
</body>

</html>
